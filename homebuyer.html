<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Home Buyer's Guide</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.0/css/bootstrap-slider.min.css" integrity="sha256-D25WHQReXOtVfJZu6lFdpu3ZN4kvVA7/+Af5mPjYlbw=" crossorigin="anonymous" />
	<link rel="stylesheet" href="./homebuyer.css" />

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body onload="init()">
	<nav class="navbar navbar-light bg-light sticky-top flex-nowrap">
		<a class="navbar-brand" href="#">Portland Home Buyer's Guide</a>
	</nav>

	<div id="homes" class="container-fluid d-flex flex-row p-0">
		<div id="filters" class="bg-light sidebar d-flex flex-column px-3">
			<label for="bedroomsFilter" id="bedroomsFilterLabel" v-cloak="true">Bedrooms: {{ bedrooms[0] }} - {{ bedrooms[1] }}</label>
			<input id="bedroomsFilter" data-slider-id="bedroomsFilterSlider" type="text" value="" />
			<label for="sizeFilter" id="sizeFilterLabel" v-cloak="true">Size (sqft): {{ size[0] }} - {{ size[1] }}</label>
			<input id="sizeFilter" data-slider-id="sizeFilterSlider" type="text" value="" />
			<label for="priceFilter" id="priceFilterLabel" v-cloak="true">Price: ${{ price[0] }} - ${{ price[1] }}</label>
			<input id="priceFilter" data-slider-id="priceFilterSlider" type="text" value="" />
			<label v-cloak="true">{{ filteredhomes.length }} out of {{ database.homes.length }} listings match the current filter</label>
		</div>
		<div class="container-fluid d-flex flex-row flex-wrap flex-grow-1">
			<div v-for="(home, index) in filteredhomes" v-cloak="true" :id="'home'+index" class="card homecard">
				<img :src="'./homepictures/'+home.picture" class="card-header" />
				<div class="card-body d-flex flex-column justify-content-between">
					<h5 class="homeaddress card-title">{{ home.address.street }}<br />{{ home.address.city }}, {{ home.address.state }} {{ home.address.zip }}</h5>
					<div class="homeinfo cardtext">Bedrooms: {{ home.bedrooms }}<br />Bathrooms: {{ home.bathrooms }}<br />Size: {{ home.size }}sqft<br />Price: ${{ home.price | money }}</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.0/bootstrap-slider.min.js" integrity="sha256-G5ZTzV4wJSLf9AuZ3wMEJVZDp1MumYGrEw+JsAGHRXI=" crossorigin="anonymous"></script>
	<script src="homebuyer.js"></script>
</body>
</html>
